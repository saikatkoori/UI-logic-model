<script>


UIL.Tools.setText(10);


var testList;

var timer = null;
var display = false;
var list = ['item-0', 'item-1', 'item-2', 'item-3', 'item-4', 'item-5', 'item-6', 'item-7', 'item-8', 'item-9', 'item-10', 'item-11', 'item-12'];
var list2 = ['item-0', 'item-1', 'item-2'];

document.getElementById('version').innerHTML = 'il '+ UIL.REVISION;

var debug = document.getElementById('debug');
var callback = function( v ){  debug.innerHTML = v; }
var callbackButton = function( v ){ debug.innerHTML = "i'm a button !! " + v; }
var callbackSize = function( v ){ ui.setWidth( v ); }
var callbackLogo = function( v ){ 
    document.getElementById('logoin').setAttributeNS(null, 'fill', UIL.hexToHtml(v)); 
    document.getElementById('version').style.color = UIL.hexToHtml(v); 

    ui.setBG( UIL.hexToHtml(v) ) 
}


// single UI element
var s = UIL.add('slide', { target:document.body,  name:'ui size', min:100, max:400, value:300, step:10, width:100, pos:{ left:'10px', top:'440px' }, simple:true }).onChange( callbackSize );
var b = UIL.add('button', { target:document.body, callback:populate, name:'populate', width:100, pos:{left:'10px', top:'460px'}, simple:true });
var h = UIL.add('string', { target:document.body, callback:null, name:' ', value:'YOO', width:60, pos:{left:'10px', top:'490px' }, simple:true });
var c = UIL.add('color', { target:document.body, callback:callbackLogo, name:' ', value:0x000000, width:100, pos:{left:'10px', top:'auto', bottom:'10px' }, simple:true, side:'up', type:'html' });
var c = UIL.add('list', { target:document.body, callback:null, name:' ', width:100, list:list, pos:{left:'120px', top:'auto', bottom:'10px' }, simple:true, side:'up', full:true });
var w = UIL.add('number', { target:document.body, callback:null, name:' ', width:100, pos:{left:'290px', top:'auto', bottom:'10px' }, simple:true });

var j = UIL.add('joystick', {  target:document.body, pos:{left:'400px', top:'auto', bottom:'10px' }, name:'JOY', width:100, multiplicator:1, precision:2, fontColor:'#D4B87B' });

var ui = new UIL.Gui( { width:300 } ).onChange( callback );
var ui2 = new UIL.Gui( {  css:'top:0px; left:10px;', width:200 } ).onChange( callback );
populate();

        ui.add('title',  { name:'Title', titleColor:'#D4B87B', height:30});

        bb.setValue(true);
        ui.add('color',  { name:'color', type:'html', value:0x000000, fontColor:'#D4B87B'});
        ui.add('color',  { name:'color', type:'hex', value:[0,1,1,1], height:40 });
        ui.add('color',  { name:'color', type:'rgb', value:[0,1,1,1], height:40 });
        ui.add('slide',  { name:'slide',  min:-100, max:100, value:0, precision:0, fontColor:'#D4B87B', stype:0 }).onChange( callback );;
        ui.add('slide',  { name:'slide',  min:-100, max:100, value:0, precision:0, fontColor:'#D4B87B', stype:1 });
        ui.add('slide',  { name:'slide',  min:-1, max:1, value:0, step:0.01, precision:2, height:20, stype :2 });

        ui.add('list',   { name:'list',  list:list2, height:40 });
        ui.add('button', { name:'TEST' });
        ui.add('number', { name:'number',  value:20});
        ui.add('number', { name:'vec2', value:[0,0], fontColor:'#D4B87B' });
        ui.add('number', { name:'vec3', value:[0,0,0] });
        ui.add('number', { name:'vec4', value:[0,0,0,0], step:1, precision:0, height:30 });

        gr1.add('circular', { name:'circular', width:75, min:0, max:100, value:50, precision:2 , fontColor:'#D4B87B' });
        gr1.add('circular', { name:'circular', width:75, min:0, max:100, value:75, precision:2 , fontColor:'#D4B87B' });
        gr1.add('circular', { name:'circular', width:75, min:0, max:100, value:100, precision:0 , fontColor:'#D4B87B' });

        gr2 = ui.add('group', { name:'Knobs', fontColor:'#D4B87B', bg:'rgba(99,99,44,0.3)' });

        gr2.add('knob', { name:'knob', width:75, min:0, max:100, step:10, value:20, precision:0 , fontColor:'#D4B87B' });
